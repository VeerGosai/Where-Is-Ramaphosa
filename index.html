<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is Ramaphosa?</title>

    <!-- Link to Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- External Fonts -->
    <style>
        @font-face {
            font-family: 'Visby Round Bold';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Bold.otf') format('opentype');
        }
        @font-face {
            font-family: 'Visby Round Extra Bold';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Extra%20Bold.otf') format('opentype');
        }
        @font-face {
            font-family: 'Visby Round Heavy';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Heavy.otf') format('opentype');
        }
        @font-face {
            font-family: 'Visby Round Regular';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Regular.otf') format('opentype');
        }
    </style>

    <style>
        /* Set the map container's size */
        #map {
            height: 400px;
            width: 100%;
        }

        /* Modern styling for text */
        body {
            font-family: 'Visby Round Regular', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-family: 'Visby Round Heavy', sans-serif;
            text-align: center;
            margin-top: 40px;
            font-size: 30px;

        }

        #destination {
            font-family: 'Visby Round Heavy', sans-serif;
            font-size: 1.3rem;
            text-align: center;
        }

        #last-updated {
            font-family: 'Visby Round Extra Bold', sans-serif;
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
        }

        /* Styling for country flag */
        #country-flag {
            display: block;
            width: 50px;
            height: auto;
            margin: 20px auto;
        }

      /* Footer Styles */
      footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Visby Round Regular', sans-serif;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Where Is Ramaphosa?</h1>
    <p id="destination">Loading...</p>
    <p id="last-updated"></p>
    <img id="country-flag" alt="Country Flag">
    <div id="map"></div>

    <script>
        // Fetch and display the data from the JSON file
        fetch('https://raw.githubusercontent.com/VeerGosai/Where-Is-Ramaphosa/main/data.json')
            .then(response => response.json())
            .then(data => {
                // Display destination and last updated date
                document.getElementById('destination').textContent = `Current Location: ${data.destination || 'Not found'}`;
                document.getElementById('last-updated').textContent = `Last Updated: ${new Date(data.lastUpdated).toLocaleString()}`;

                // Extract the destination and country
                const destination = data.destination;
                const country = data.destination.split(',')[1]?.trim() || 'South Africa';  // Default to 'South Africa' if not found

                // Fetch country flag using country code (assuming the country name is valid)
                const flagUrl = `https://flagcdn.com/w320/${getCountryCode(country)}.png`;

                // Check if flag URL is valid
                const flagImg = new Image();
                flagImg.onload = function () {
                    // If the flag is loaded successfully, display it
                    document.getElementById('country-flag').src = flagUrl;
                };
                flagImg.onerror = function () {
                    // If the flag fails to load, hide the flag image
                    document.getElementById('country-flag').style.display = 'none';
                };
                flagImg.src = flagUrl;
                

                // If location data is missing, use geocoding to find the coordinates
                if (destination) {
                    getCoordinates(destination).then(coords => {
                        if (coords) {
                            // Initialize the map with the fetched coordinates
                            let map = L.map('map').setView([coords.lat, coords.lon], 10);

                            // Add OpenStreetMap tiles to the map
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }).addTo(map);

                            // Add a marker at the location
                            L.marker([coords.lat, coords.lon]).addTo(map)
                                .bindPopup(`<b>Destination:</b> ${data.destination || 'Not found'}`)
                                .openPopup();
                        } else {
                            // Fallback to centering map on the country's capital if coordinates are not found
                            centerMapOnCountry(country);
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('destination').textContent = 'Error loading data.';
            });

        // Function to get coordinates from Nominatim (OpenStreetMap)
        function getCoordinates(city) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json&addressdetails=1&limit=1`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const location = data[0];
                        return { lat: location.lat, lon: location.lon };
                    } else {
                        console.error('Location not found!');
                        return null;
                    }
                })
                .catch(error => {
                    console.error('Error getting coordinates:', error);
                    return null;
                });
        }

        // Function to get the country code for flags based on country name
        function getCountryCode(countryName) {
            const countryCodes = {
                'South Africa': 'za',
                'Brazil': 'br',
                'United States': 'us',
                'India': 'in',
                'Argentina': 'ar',
                'France': 'fr',
                // Add more countries here as needed
            };
            return countryCodes[countryName.toLowerCase()] || 'za';  // Default to South Africa
        }

        // Function to center the map on the country if coordinates are not available
        function centerMapOnCountry(country) {
            const countryData = {
                'South Africa': { lat: -30.5595, lon: 22.9375 },
                'Brazil': { lat: -14.2350, lon: -51.9253 },
                'United States': { lat: 37.0902, lon: -95.7129 },
                'India': { lat: 20.5937, lon: 78.9629 },
                'Argentina': { lat: -38.4161, lon: -63.6167 },
                'France': { lat: 46.6034, lon: 1.8883 },
                // Add more countries here as needed
            };

            const coords = countryData[country];
            if (coords) {
                // Initialize the map with the country's coordinates
                let map = L.map('map').setView([coords.lat, coords.lon], 5);

                // Add OpenStreetMap tiles to the map
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add a marker at the location
                L.marker([coords.lat, coords.lon]).addTo(map)
                    .bindPopup(`<b>Country:</b> ${country}`)
                    .openPopup();
            }
        }
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <footer>
        <p>&copy; 2024 Veer Gosai</p>
        <p>veer@sapapers.co.za</p>
    </footer>
</body>
</html>
