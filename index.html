<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Destination</title>

    <!-- Font Definitions -->
    <style>
        @font-face {
            font-family: 'Visby Round Bold';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Bold.otf') format('opentype');
        }

        @font-face {
            font-family: 'Visby Round Extra Bold';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Extra%20Bold.otf') format('opentype');
        }

        @font-face {
            font-family: 'Visby Round Heavy';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Heavy.otf') format('opentype');
        }

        @font-face {
            font-family: 'Visby Round Regular';
            src: url('https://raw.githubusercontent.com/VeerGosai/SA-Gov-Status/main/Fonts/Visby%20Round%20Regular.otf') format('opentype');
        }

        /* Global Styles */
        body {
            font-family: 'Visby Round Regular', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Visby Round Extra Bold', sans-serif;
            color: #4A90E2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            font-family: 'Visby Round Regular', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .date-info {
            font-family: 'Visby Round Heavy', sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-info span {
            margin: 5px;
        }

        /* Expandable Dates */
        .expandable-dates {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .expandable-dates div {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .expandable-dates div:hover {
            background-color: #357ab7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flight Destination</h1>

        <p id="destination">Loading...</p>
        <div id="map"></div>
        <div class="date-info">
            <p id="last-updated"></p>
            <div id="dates" class="expandable-dates">
                <!-- Dates will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Initialize the map
        let map = L.map('map').setView([0, 0], 2); // Default position (latitude, longitude)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch and display the data from the GitHub raw JSON file
        fetch('https://raw.githubusercontent.com/VeerGosai/Where-Is-Ramaphosa/main/data.json')
            .then(response => response.json())
            .then(data => {
                // Destination and Last Updated Text
                document.getElementById('destination').textContent = `Destination: ${data.destination || 'Not found'}`;
                document.getElementById('last-updated').textContent = `Last Updated: ${new Date(data.lastUpdated).toLocaleString()}`;

                // Map Location (if available)
                if (data.location) {
                    const { latitude, longitude } = data.location;
                    map.setView([latitude, longitude], 10); // Adjust zoom level
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup(`<b>${data.destination}</b><br>Location: ${latitude}, ${longitude}`)
                        .openPopup();
                }

                // Dates Section
                const datesContainer = document.getElementById('dates');
                data.dates.forEach(date => {
                    const dateDiv = document.createElement('div');
                    dateDiv.textContent = new Date(date).toLocaleDateString();
                    datesContainer.appendChild(dateDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('destination').textContent = 'Error loading data.';
            });
    </script>

    <!-- Leaflet.js (Map) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
