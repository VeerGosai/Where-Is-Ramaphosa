name: Scrape and Update GitHub Pages

on:
  schedule:
    - cron: '* * * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use Node.js 18 (required for Cheerio dependencies)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install axios cheerio puppeteer

      # Step 4: Run the scraping script
      - name: Run scraping script
        run: node scrape.js

      # Step 5: Commit and push changes to GitHub Pages branch
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update flight data"
          git push
